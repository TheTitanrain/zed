name: Build Zed for Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Установка зависимостей (CMake, MSVC)
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install visualstudio2022buildtools -y
          choco install visualstudio2022-workload-vctools -y
          choco install windows-sdk-10.1 --version=10.1.15063.468 -y
        shell: bash

      - name: Установка Windows SDK
        run: |
          choco install windows-sdk-10.1 --version=10.1.15063.468 -y
        shell: bash

      - name: Компиляция Zed (Release)
        run: cargo build --release

      - name: Запуск тестов
        run: cargo test --workspace

      - name: Сохранение артефактов
        uses: actions/upload-artifact@v4
        with:
          name: zed-windows-build
          path: target/release/
